<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ghana Lingo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/audio.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1><span style="color: #CE1126;">Ghana</span><span style="color: #006B3F;">Lingo</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="languages.html">Languages</a></li>
                    <li><a href="culture.html">Culture & History</a></li>
                    <li><a href="translation.html">Translation</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="teachers.html">Online Teachers</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="login.html" class="btn-login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container" style="max-width: 500px; margin: 2rem auto;">
        <h1 style="text-align: center;">Create Account</h1>
        <p style="text-align: center; margin-bottom: 2rem;">Join Ghana Lingo to start learning Ghanaian languages</p>
        
        <div style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            <form id="registerForm">
                <div style="margin-bottom: 1rem;">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="preferredLanguage">Preferred Language to Learn</label>
                    <select id="preferredLanguage" name="preferredLanguage" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
                        <option value="">Select a language</option>
                        <option value="tw">Twi</option>
                        <option value="ee">Ewe</option>
                        <option value="gaa">Ga</option>
                        <option value="fat">Fante</option>
                        <option value="dag">Dagbani</option>
                        <option value="ha">Hausa</option>
                        <option value="dga">Dagaare</option>
                        <option value="nzi">Nzema</option>
                        <option value="gjn">Gonja</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <input type="checkbox" id="terms" required style="margin-right: 0.5rem;">
                    <label for="terms">I agree to the <a href="#" style="color: #006B3F;">Terms of Service</a> and <a href="#" style="color: #006B3F;">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div style="text-align: center; margin: 1.5rem 0;">
                <p>Already have an account? <a href="login.html" style="color: #006B3F;">Sign in</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Ghana Lingo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
